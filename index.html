<!doctype html>
<html lang="en">

<head>
  <title>Robot RPG</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>

  <!-- Header -->
  <div class="container-fluid header">
    <h1>ROBOBATTLE ROYALE</h1>
    <p>a robot role playing game to the robo-death</p>
  </div>

  <div class="container">
    <div class="row">

      <!-- Player Fight Image -->
      <div class="col-3 playerArea">
        <h2 class="robotTitle">Your Robot</h2>
      </div>

      <!-- Main Area -->
      <div class="col-6">

        <!-- Game Messages -->
        <div class="mainSubSection">
          <p class="message gameMessage">Robo-choose your robot.</p>
        </div>

        <!-- Player/Enemy Choice Area -->
        <div class="mainSubSection">
          <div class="container robotChoicesArea">
          </div>
        </div>

        <!-- Buttons -->
        <div class="mainSubSection">
          <div class="btn btn-danger gameBtn attackBtn"><i class="fas fa-microchip fa-sm"></i>&nbsp;&nbsp;Robo-Attack</div>
          <div class="btn btn-success gameBtn resetBtn"><i class="fas fa-eject fa-sm"></i>&nbsp;&nbsp;Reset</div>
        </div>

        <!-- Fight Messages -->
        <div class="mainSubSection">
          <p class="message fightMessage">Click Robo-Attack to attack!</p>
        </div>
      </div>

      <!-- Enemy Fight Image -->
      <div class="col-3 enemyArea">
        <h2 class="robotTitle">Enemy Robot</h2>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid footer">
    <p>Copyright &copy; 2017 Aaron Wyand</p>
    <p>Click <a href="https://awyand.github.io/Hangman-Game/" target="_blank">here</a> to play by Classic Video Game Hangman</p>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
